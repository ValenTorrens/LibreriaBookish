<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6a8dc03c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./client/css/style.css">
    <title>Productos | Bookish | Librer√≠a online</title>
</head>

<body>
    <header class="site-header">
        <h1 class="site-title">Bookish</h1>
        <nav class="site-navigation">
            <h2 class="navigation-title">Lista de Productos</h2>
            <a href="./client/pages/cart.html"><i class="fa-solid fa-cart-shopping"><span>0</span></i></a>
        </nav>
    </header>
    <main class="site-main">
        <section class="product-section">
            <!-- Template card productos -->
            <template class="product-template">
                <div class="product-card">
                    <img class="product-cover">
                    <div class="product-details">
                        <h3 class="product-title"></h3>
                        <p class="product-writer"></p>
                        <p class="product-genre"></p>
                        <div class="product-actions">
                            <h4 class="product-price"></h4>
                            <button class="btn-add-to-cart"></button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <script src="./client/js/main.js"></script>
</body>

</html>
